{% extends 'content_app/base.html' %}
{% load my_tags %}
{% block content %}
<div class="container">


    </br>
    </br>


    <div class="col">


        <div class="card text-center ">
            <div class="card-header d-grid">
                <a type="button" class="btn btn-outline-primary"
                        href="{% url 'content_app:teacher_course_list' %}">
                    Отмена
                </a>

            </div>


            <div class="card-body">
                <h3 class="">
                    Вы действительно хотите удалить Шаг №: {{object.ordering_number}} </br>
                    "{{ object.name}}"?
                </h3>
            </div>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="card-footer d-grid">

                    <button type="submit" class="btn btn-outline-danger w-80">Удалить</button>

                </div>
            </form>



        </div>


    </div>


</div> <!-- /container -->
{% endblock %}
