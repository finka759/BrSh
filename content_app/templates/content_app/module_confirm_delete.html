{% extends 'content_app/base.html' %}
{% load my_tags %}
{% block content %}
<div class="container">


    </br>
    </br>


    <div class="col">


        <div class="card text-center ">
            <div class="card-header">
                <h3 class="card-title">Вы действительно хотите удалить модуль №: {{object.ordering_number}} "{{
                    object.name }}" ?</h3>
            </div>

            <div class="card-body">

                <p class="card-text">{{ object.name }}</p>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <button type="submit w-100" class="btn btn-primary">Удалить</button>
                </form>

            </div>

            <div class="card-footer d-grid">
                <a type="w-45" class="btn btn-primary" href="{% url 'content_app:teacher_course_list' %}">Отмена</a>
            </div>


        </div>


    </div>


</div> <!-- /container -->
{% endblock %}
