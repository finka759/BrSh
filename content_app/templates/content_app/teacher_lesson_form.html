{% extends 'content_app/base.html' %}
{% block content %}
<div class="container">
    <br>
    <br>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="col">

            <div class="card">
                <div class="card-header ">
                    <h3 class="text-center">
                        <a class="btn btn-primary" href="{% url 'content:teacher_course_detail' object.module.course.pk %}">
                            &larr;
                        </a>
                        Параметры урока
                    </h3>
                </div>
                <div class="card-body">
                    {{ form.media }}
                    {{ form.as_p }}
                </div>
                <div class="card-footer d-grid">


                    {{ formset.management_form }}
                    {% for fom in formset.forms %}
                    <div class="card mb-4 box-shadow">
                        <div class="card-body">
                            <div class="card-text text-center">Шаг</div>
                            {{ form.media }}
                            {{ fom.as_p}}
                        </div>
                    </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-primary">Сохранить</button>


                </div>
            </div>

        </div>

    </form>
</div> <!-- /container -->
{% endblock %}
