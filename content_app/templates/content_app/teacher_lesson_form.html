{% extends 'content_app/base.html' %}
{% block content %}
<div class="container">


    </br>
    </br>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}


        <div class="col">
            <div class="row justify-content-center">


                <div class="card">

                    <div class="card-body">
                        <h3 class="card-title text-center">Параметры урока</h3>
                        {{ form.as_p }}

                    </div>

                    <div class="card-footer d-grid">
                        <button type="submit" class="btn btn-primary">Сохранить</button>
                    </div>


                </div>


            </div>
        </div>
        </br>
        {{ formset.management_form }}
        {% for fom in formset.forms %}
        <div class="card mb-4 box-shadow">

            <div class="card-body">

                <div class="card-text text-center">Шаг</div>
                {{ fom.as_p}}

            </div>
            <div class="card-footer d-grid">
                <button class="btn btn-primary">#</button>
            </div>

        </div>
        {% endfor %}
    </form>
</div> <!-- /container -->
{% endblock %}
